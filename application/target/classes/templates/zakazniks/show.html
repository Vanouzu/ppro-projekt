<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{layouts/default-list-layout}">
  <head id="head">

    <title data-th-text="|#{label_show_entity(#{label_zakaznik})}|">Show Zakaznik - Spring Roo application</title>

  </head>

  <body id="body">

    <header role="banner">
      <!-- Content replaced by layout of the page displayed -->
    </header>

    <!--CONTAINER-->
    <div class="container bg-container">
      <!-- CONTENT -->
      <!--
        Only the inner content of the following tag "section" is included
        within the template, in the section "content"
      -->
      <section data-layout-fragment="content" data-th-object="${zakaznik}">
        <div class="container-fluid content">

          <!-- CONTENT -->
          <h1 data-th-text="#{label_show_entity(#{label_zakaznik})}">Show Zakaznik</h1>

            <div id="mainEntityFieldSet">
              <h2 data-th-text="#{label_data_entity(#{label_zakaznik})}">Zakaznik data</h2>
              <ul class="list-unstyled" id="containerFields">
                  <li id="zakaznik-nazev-field" data-z="ee4b840">
            	      <strong data-th-text="#{label_zakaznik_nazev}">nazev</strong>
                    <span data-th-text="*{{nazev}}">nazevValue</span>
         	        </li>
                  <li id="zakaznik-login-field" data-z="b9451220">
            	      <strong data-th-text="#{label_zakaznik_login}">login</strong>
                    <span data-th-text="*{{login}}">loginValue</span>
         	        </li>
                  <li id="zakaznik-platce_dph-field" data-z="968df83e">
            	      <strong data-th-text="#{label_zakaznik_platce_dph}">platce_DPH</strong>
                    <span data-th-text="*{{platce_DPH}}">platce_DPHValue</span>
         	        </li>
              </ul>
            </div>


          <div class="clearfix">
            <div class="pull-right">
             <a id="Zakaznik_edit" href="edit.html" class="btn btn-primary" data-th-title="#{label_goEdit}" data-th-href="${@linkBuilder.of('ZakazniksItemThymeleafController').to('editForm').with('zakaznik', zakaznik.id)}" data-th-text="#{label_edit}">Edit</a>
            </div>
          </div>


          <div class="clearfix">
            <div class="pull-left">
              <a id="Zakaznik_list" href="list.html" class="btn btn-default" data-th-title="#{label_goBack}" data-th-href="${@linkBuilder.of('ZakazniksCollectionThymeleafController').to('list')}">
  	             <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
  	             <span data-th-text="#{label_back}">Back</span>
  	          </a>
            </div>
          </div>
        </div>

      </section>
      <!-- /CONTENT -->
  </div>
  <!-- /CONTAINER -->

  <footer class="container">
    <!-- Content replaced by layout of the page displayed -->
  </footer>

  <!-- JavaScript
  ================================================== -->

       Only the inner content of the following tag "javascript" is included
       within the template, in the div "javascript"
      -->
  <div data-layout-fragment="javascript">
  </div>

  </body>

</html>
